<div class="wrapper">
  <h2>Hình tròn</h2>
  <form (submit)="onSubmit(HinhTronForm)" #HinhTronForm="ngForm">
    <label>Bán kính:</label>
    <input [(ngModel)]="dblBK" name="bankinh" />
    <br /><br />
    <label>Diện tích:</label>
    <input [(ngModel)]="dblDT" name="dientich" />
    <p>{{ getMessage(HinhTronForm) }}</p>
    <br /><br />
    <input type="submit" value="Tính" [disabled] = "!check" />
  </form>
</div>
